<h3 align="center">Add IPO</h3>
<div class="container">
    
    <table>
        <tr>
            <td>Ipo Id:</td>
            <td><input type="number" name="ipoid" [(ngModel)]="id" required="required"></td>
        </tr>
        <tr>
            <td>Company Name</td>
            <td><input type="text" [(ngModel)]="companyName" required="required"></td>
        </tr>
        <tr>
            <td>Stock Exchange :</td>
            <td><input type="text" [(ngModel)]="stockExchange" required="required"></td>
        </tr>
        <tr>
            <td>Price per Share :</td>
            <td><input type="number" [(ngModel)]="pricePerShare" required="required"></td>
        </tr>
        <tr>
            <td>Total Share :</td>
            <td><input type="number" [(ngModel)]="totalNoOfShares" required="required"></td>
        </tr>
        <tr>
            <td>Date :</td>
            <td><input type="date" [(ngModel)]="openDateTime" required="required"></td>
        </tr>
        <tr>
            <td>Remarks :</td>
            <td><input type="text" [(ngModel)]="remarks" required="required"></td>
        </tr>
        
        <tr>
            <div align="left" class="middle">
                <button type="submit" class="btn btn-primary" (click)="AddIPO()">Add IPO</button>
            </div>
        </tr> 
    </table>
    <button class="btn btn-primary" [routerLink]="['/adminhome']" >Back</button>
</div>
