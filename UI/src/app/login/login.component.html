<body>
  <form>
      <div class="form-group">
        <label for="exampleInputEmail1">User Name :</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" [(ngModel)]="username" >
        
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password      :</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password"  [(ngModel)]="password" >
      </div>
      
      <div class="form-group">
          <label for="exampleInputEmail1">UserType      :</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="usertype"  [(ngModel)]="usertype" placeholder="Admin or User">
      </div>
      
      <div class="middle">
      <button class="btn btn-primary" (click)="Login()">Login</button>
      </div>
      <div class="middle">
        <small id="emailHelp" class="form-text text-muted">New User? Sign up</small>
        <button class="nav-item nav-link-edit" [routerLink]="['/signup']">Sign up</button >
      </div>
  </form>
</body>
